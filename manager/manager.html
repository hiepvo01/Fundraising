<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/00e83f2913.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="script.js"></script>
        
    <title>Fundraiser Project</title>
        
</head> 

<body class="text-center text-dark bg-light">
    
    <div class="w-100  p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Notre Dame</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link" href="../form/form.html" target="_blank">Form</a>
            <a class="nav-link active" href="manager.html">Manager</a>
          </nav>
        </div>
      </header>
    
      <main>
        <div class="container-fluid">
            <div class="row">
                <p></p><p></p><p></p><p></p>  
            </div>
            <div class="row">
                <div class="col-4">
                    <h5>Select a Student</h5>
                    <p id="studentTotal"></p>
                    <select class="form-select" onmousedown="this.value='';" id="selectStudent" style="margin-top:20px;" onchange="getStudent()">
                    </select>
                </div>
                <table class="table table-striped">
                    <tbody id="sbody"></tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5>Select a Fund</h5>
                    <p id="fundTotal"></p>
                    <select class="form-select" onmousedown="this.value='';" id="selectFund" style="margin-top:20px;" onchange="getFund()">
                    </select>
                </div>
                <table class="table table-striped">
                    <tbody id="fbody"></tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5>Select a Merchant</h5>
                    <p id="merchantTotal"></p>
                    <select class="form-select" onmousedown="this.value='';" id="selectMerchant" style="margin-top:20px;" onchange="getMerchant()">
                    </select>
                </div>
                <table class="table table-striped">
                    <tbody id="mbody"></tbody>
                </table>
            </div>
            <div class="row">
                <div class='col-4'>
                    <h5>Select a Begin Date</h5>
                    <input class="form-control" type="date" id="beginDate">
                </div>
                <div class='col-4'>
                    <h5>Select an End Date</h5>
                    <input class="form-control" type="date" id="endDate">
                </div>
                <div class='col-1'>
                    <button type="button" class="btn btn-primary" onclick="date()">Get Cards by Date</button>
                </div>
            </div>
            <div class="row">
                <div class='col-4'><p id="dateTotal"></p></div>
            </div>
            <table class="table table-striped">
                <tbody id="dbody"></tbody>
            </table>
        </div>
      </main>
    </div>        
      </body>


</html>
